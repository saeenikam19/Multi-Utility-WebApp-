<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-do</title>
        <link rel="stylesheet" href="todo.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 50px;
                background-color: #23303b;
                color: #f4f4f4;
            }
 #b {
    background-color: #0077b6;
    color: white;
    padding: 10px 15px;
    margin: 10px auto 0 auto;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: block ;
    font-size: 16px;
    }
            .container {
                max-width: 800px;
                margin: auto;
                margin-top: 20px;
                color: rgb(0, 0, 0);
                padding: 20px;
                border-radius: 20px;
                box-shadow: 3px 5px 10px rgba(133, 255, 52, 0.9);
                background: linear-gradient(120deg, #23303b, #d4d4d4);
            }
            header {
                color: #000000;
                background-color: #f4f4f4;
                padding: 10px 0;
                text-align: center;
                box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.1);
                border-radius: 20px;
            }
            #taskInput {
                width: 100%;
                height: 40px;
                padding: 10px;
                margin-top: 20px;
                border-radius: 5px;
                border: 1px solid #ccc;
                font-size: 16px;
                box-sizing: border-box;
            }
            #addTaskBtn {
                background-color: #0077b6;
                color: white;
                padding: 10px 15px;
                margin: 10px auto 0 auto;
                border: none;
                border-radius: 5px;
                display: block;
                font-size: 16px;
                transition: background-color 0.3s, transform 0.3s;
                cursor: pointer;
            }
            #addTaskBtn:hover {
                transform: scale(1.09);
                background-color: #005f87;
            }
            ul {
                list-style: none;
                border-radius: 5px;
                display: flex;
                flex-direction: column;
                padding: 0;
            }
            ul li {
                padding: 10px;
                margin: 5px 0;
                border-radius: 5px;
                display: flex;
                align-items: center;
                background: #eafbea;
                color: #23303b;
                box-shadow: 0 2px 4px rgba(40,167,69,0.08);
                font-size: 1.08em;
                transition: background 0.2s;
                justify-content: space-between;
            }
            ul li:hover {
                background-color: #d4ffd4;
            }
            .delete-btn {
                background: #ff4d4d;
                color: #fff;
                border: none;
                border-radius: 4px;
                padding: 6px 12px;
                font-size: 0.95em;
                cursor: pointer;
                transition: background 0.2s;
                margin-right: 10px;
            }
            .delete-btn:hover {
                background: #c82333;
            }

button:hover{
    transform: scale(1.05);
}
@media (max-width: 600px) {
    body {
        margin: 7px;
    }
    .container {
        padding: 10px;
    }
    textarea {
        height: 150px;
    }
                #b {
                width: 90vw;
                font-size: 1em;
                margin-top: 30px;
            }
            

}
        </style>
    </head>
    <body>
        <div class="container">
            <section>
                <header>
                    <h1>To-do List</h1>
                    <p>Manage your tasks here:</p>
                </header>
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button id="b" onclick="addTask()">Add Task</button>
                <ul id="taskList"></ul>
            </section>
        </div>
        <script>
            // Load tasks from localStorage on page load
            window.onload = function() {
                const tasks = JSON.parse(localStorage.getItem("todoList") || "[]");
                tasks.forEach(task => addTaskToDOM(task));
            };

            function addTask() {
                let input = document.getElementById("taskInput");
                let task = input.value.trim();

                if (task === "") {
                    alert("Please enter something!");
                    return;
                }

                addTaskToDOM(task);
                saveTaskToLocal(task);
                input.value = "";
            }

            function addTaskToDOM(task) {
                let li = document.createElement("li");
                // Create a span for the task text
                let taskSpan = document.createElement("span");
                taskSpan.innerText = task;
                li.appendChild(taskSpan);

                // Create the delete button
                let delBtn = document.createElement("button");
                delBtn.innerText = "Delete";
                delBtn.className = "delete-btn";
                delBtn.onclick = function() {
                    li.remove();
                    deleteTaskFromLocal(task);
                };

                li.appendChild(delBtn);
                document.getElementById("taskList").appendChild(li);
            }

            function saveTaskToLocal(task) {
                let tasks = JSON.parse(localStorage.getItem("todoList") || "[]");
                tasks.push(task);
                localStorage.setItem("todoList", JSON.stringify(tasks));
            }

            function deleteTaskFromLocal(task) {
                let tasks = JSON.parse(localStorage.getItem("todoList") || "[]");
                // Remove only the first occurrence
                let idx = tasks.indexOf(task);
                if (idx > -1) {
                    tasks.splice(idx, 1);
                }
                localStorage.setItem("todoList", JSON.stringify(tasks));
            }
        </script>
        <button id="b" onclick="location.href='index.html'">Back to Home</button>
    </body>
</html>
