<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      background-color: #23303b;
      color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: auto;
      margin-top: 20px;
      color: rgb(0, 0, 0);
      padding: 20px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 3px 5px 10px rgba(133, 255, 52, 0.9);
      background: linear-gradient(120deg, #23303b, #d4d4d4);
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
      resize: vertical;
    }
    header {
      color: #000000;
      background-color: #f4f4f4;
      padding: 10px 0;
      text-align: center;
      box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
    }
    #notesList {
      margin-top: 24px;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .note {
      background: #eafbea;
      color: #23303b;
      padding: 14px 18px;
      border-radius: 8px;
      font-size: 1.08em;
      box-shadow: 0 2px 6px rgba(40,167,69,0.08);
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
      word-break: break-word;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .note:hover {
      background: #d4ffd4;
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 6px 18px rgba(40, 167, 69, 0.18);
    }
    .delete-btn {
      background: #ff4d4d;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 0.95em;
      cursor: pointer;
      transition: background 0.2s;
      margin-left: 10px;
    }
    .delete-btn:hover {
      background: #c82333;
    }
    #b {
      background-color: #0077b6;
      color: white;
      padding: 10px 15px;
      margin: 10px auto 0 auto;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.3s;
    }
    #b:hover {
      transform: scale(1.05);
    }
    #saveNote {
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      display: block;
      width: 100%;
      max-width: 200px;
      margin-left: auto;
      margin-right: auto;
    }
    #saveNote:hover {
      background-color: #218838;
      transform: scale(1.04);
    }
    @media (max-width: 600px) {
      body {
        margin: 7px;
      }
      .container {
        padding: 8px;
        border-radius: 10px;
      }
      textarea {
        height: 120px;
        font-size: 1em;
        padding: 7px;
      }
      header {
        font-size: 1em;
        border-radius: 10px;
        padding: 7px 0;
      }
      .note {
        font-size: 1em;
        padding: 8px;
        border-radius: 6px;
      }
      #saveNote{
        width: 90vw;
        font-size: 1em;
        margin-top: 15px;
        max-width: none;
      }
      #b {
        width: 90vw;
        font-size: 1em;
        margin-top: 30px;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <section>
      <header>
        <h1>Notes</h1>
        <p>Write your notes here:</p>
      </header>
      <textarea id="noteInput" placeholder="Type your note here..."></textarea>
      <button id="saveNote">Save Note</button>
      <div id="notesList"></div>
    </section>
  </div>
  <script>
    // Load notes from localStorage
    window.onload = function() {
      const notes = JSON.parse(localStorage.getItem("notesList") || "[]");
      notes.forEach(note => addNoteToDOM(note));
    };

    document.getElementById("saveNote").addEventListener("click", function() {
      let input = document.getElementById("noteInput");
      let text = input.value.trim();
      if (text === "") {
        alert("Please enter a note!");
        return;
      }
      let noteObj = { id: Date.now(), text: text };
      addNoteToDOM(noteObj, true); // true for new note
      saveNoteToLocal(noteObj);
      input.value = "";
    });

    function addNoteToDOM(noteObj, isNew = false) {
      let noteDiv = document.createElement("div");
      noteDiv.className = "note";
      noteDiv.dataset.id = noteObj.id;

      let noteText = document.createElement("span");
      noteText.innerText = noteObj.text;
      noteDiv.appendChild(noteText);

      let delBtn = document.createElement("button");
      delBtn.innerText = "Delete";
      delBtn.className = "delete-btn";
      delBtn.onclick = function() {
        noteDiv.remove();
        deleteNoteFromLocal(noteObj.id);
      };

      noteDiv.appendChild(delBtn);

      const notesList = document.getElementById("notesList");
      if (isNew) {
        notesList.prepend(noteDiv); // Add new note at the top
      } else {
        notesList.appendChild(noteDiv);
      }
    }

    function saveNoteToLocal(noteObj) {
      let notes = JSON.parse(localStorage.getItem("notesList") || "[]");
      notes.unshift(noteObj); // Add new note at the start
      localStorage.setItem("notesList", JSON.stringify(notes));
    }

    function deleteNoteFromLocal(id) {
      let notes = JSON.parse(localStorage.getItem("notesList") || "[]");
      notes = notes.filter(note => note.id !== id);
      localStorage.setItem("notesList", JSON.stringify(notes));
    }
  </script>

  <button id="b" onclick="location.href='index.html'">Back to Home</button>
</body>
</html>
